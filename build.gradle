buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'ru.vyarus:gradle-pom-plugin:1.1.0'
    }
}

allprojects {
    group 'me.tatarka.redux'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}
